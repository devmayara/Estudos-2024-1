<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>02.07 Servindo tags para formulários Parte 2</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Meu formulário</legend>

                <p>
                    Insira seu nome: <input type="text">
                </p>
                <p>
                    Insira seu email: <input type="email">
                </p>
                <p>
                    Insira su senha: <input type="password">
                </p>
                <p>
                    Insira o sexo: <br>
                    <input type="radio" name="sexo"> Masculino <br>
                    <input type="radio" name="sexo"> Feminino
                </p>
                <p>
                    Insira seu email: <input type="email">
                </p>
                <p>
                    Informe sua tecnologia preferida: <br>
                    <input type="checkbox"> HTML5 <br>
                    <input type="checkbox"> CSS3 <br>
                    <input type="checkbox"> PHP <br>
                    <input type="checkbox"> jQuery <br>
                </p>

                <p>
                    Selecione um arquivo <input type="file">
                </p>

                <p>
                    Informe uma Url <input type="url">
                </p>

                <p>
                    Selecione um curso <br>
                    <select>
                        <option selected disabled >-</option>
                        <optgroup label="Curso de desenvolvimento">
                            <option>HTML5</option>
                            <option>CSS3</option>
                        </optgroup>
                        <optgroup label="Linguagem de programacao">
                            <option>PHP</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    Reange: <input type="range">
                </p>

                <p>
                    Color Pick: <input type="color">
                </p>

                <p>
                    Date: <input type="date">
                </p>

                <p>
                    Time: <input type="time">
                </p>

                <p>
                    Date Time: <input type="datetime-local">
                </p>

                <p>
                    <button type="submit">Validar</button>
                    <button type="reset">Limpar</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
