<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>02.02 Servindo tags para formulários</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Meu formulário</legend>

                <p>
                    Insira seu nome: <input type="text">
                </p>
                <p>
                    Insira seu email: <input type="email">
                </p>
                <p>
                    Insira su senha: <input type="password">
                </p>
                <p>
                    Insira o sexo: <br>
                    <input type="radio" name="sexo"> Masculino <br>
                    <input type="radio" name="sexo"> Feminino
                </p>
                <p>
                    Insira seu email: <input type="email">
                </p>
                <p>
                    Informe sua tecnologia preferida: <br>
                    <input type="checkbox"> HTML5 <br>
                    <input type="checkbox"> CSS3 <br>
                    <input type="checkbox"> PHP <br>
                    <input type="checkbox"> JQuery <br>
                </p>

                <p>
                    <button type="submit">Validar</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
